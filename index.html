<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Budget Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Personal Budget Tracker</h1>
    <div class="card">
      <div class="budget-display">
        <h2>Current Budget</h2>
        <p>Total Income: ksh<span id="total-income" class="value">0.00</span></p>
        <p>Total Expenses: ksh<span id="total-expenses" class="value">0.00</span></p>
        <p>Total Savings: ksh<span id="total-savings" class="value">0.00</span></p>
        <p>Balance: ksh<span id="balance" class="value">0.00</span></p>
      </div>
      <form id="budget-form">
        <div class="input-group">
          <label for="income">Income:</label>
          <input type="number" id="income" placeholder="Enter income">
        </div>
        <div class="input-group">
          <label for="expense">Expense:</label>
          <input type="number" id="expense" placeholder="Enter expense">
        </div>
        <div class="input-group">
          <label for="savings">Savings:</label>
          <input type="number" id="savings" placeholder="Enter savings">
        </div>
        <div class="input-group">
          <label for="date">Date (Month & Year):</label>
          <input type="month" id="transaction-date">
        </div>
        <div class="button-group">
          <button type="button" id="add-income">Add Income</button>
          <button type="button" id="add-expense">Add Expense</button>
          <button type="button" id="add-savings">Add Savings</button>
        </div>
      </form>
      <div class="transactions">
        <h2>Transactions</h2>
        <ul id="transactions"></ul>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
