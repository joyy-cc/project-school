<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <!-- CSS -->
     <link rel="stylesheet" href="./sign-up.css">
</head>
<body>

    <div class="signup">
        
        <!-- left section -->
        <div class="left">
            <img src="./images/login-graphic.jpg" alt="image" >
        </div>
        
        <!-- Right Section -->
        <div class="right">
            <h1>Welcome back</h1>
            <h3>Don't have an account? <a href="./sign-up.html">Create one here</a></h3>
            
            
            <!-- FORM -->
             <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required><br><br>
                
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required><br><br>
                
                <button type="submit">Login</button>
    </form>

            

    </div>
    
    
</body>
</html>
