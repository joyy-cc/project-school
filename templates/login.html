<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css"> <!-- Ensure this path is correct -->
    <link rel="stylesheet" href="./sign-up.css"> <!-- Include if needed for styles -->
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="./images/login-graphic.jpg" alt="Login Image">
        </div>
        <div class="right-section">
            <h2>Log In</h2>
            <p>Welcome back!</p>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>

                <button type="submit">Log In</button>
                <div id="error-message" class="error-message"></div>
            </form>
            <p>Donâ€™t have an account? <a href="./sign-up.html">Create one here</a></p>
        </div>
    </div>

    <script type="module">
        import { auth, signInWithEmailAndPassword } from './firebase.js';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'dashboard.html'; // Redirect to dashboard after successful login
            } catch (error) {
                document.getElementById('error-message').textContent = error.message;
            }
        });
    </script>
</body>
</html>
