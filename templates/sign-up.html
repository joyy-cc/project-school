<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css"> <!-- Ensure this path is correct -->
    <link rel="stylesheet" href="./sign-up.css"> <!-- Include if needed for styles -->
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="./images/signup-graphic.jpg" alt="Sign Up Image">
        </div>
        <div class="right-section">
            <h2>Sign Up</h2>
            <p>Let's create an account for you</p>
            <form id="registerForm">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" required>

                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" required>

                <button type="submit">Register</button>
                <div id="error-message" class="error-message"></div>
            </form>
            <p>Already have an account? <a href="./login.html">Log In here</a></p>
        </div>
    </div>

    <script type="module">
        import { auth, createUserWithEmailAndPassword } from './firebase.js';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                window.location.href = 'login.html'; // Redirect to login after successful signup
            } catch (error) {
                document.getElementById('error-message').textContent = error.message;
            }
        });
    </script>
</body>
</html>
