<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- CSS -->
     <link rel="stylesheet" href="./sign-up.css">
</head>
<body>

    <div class="signup">
        
        <!-- left section -->
        <div class="left">
            <img src="./images/signup-graphic.jpg" alt="image" >
        </div>
        
        <!-- Right Section -->
        <div class="right">
            <h1>Let's create that account for you</h1>
            <h3>Already have an account? <a href="./login.html">Log In here</a></h3>
            
            
            <!-- FORM -->
            <form id="registerForm">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" required><br><br>
                
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" required><br><br>
                
                <button type="submit">Register</button>
            
            </form>

    </div>
    
    
</body>
</html>
